<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery · Triund</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-transition"></div>

<section class="section center">
  <h1>Gallery</h1>
  <p>Everything that didn’t fit into chapters.</p>
</section>

<section class="section">
  <div class="media-grid">

    <!-- VIEWS -->
    <div class="media-item"><span class="media-label">Views</span><img data-src="images/views/view8.jpg"></div>
    <div class="media-item"><span class="media-label">Views</span><img data-src="images/views/view9.jpg"></div>

    <!-- CLIMB -->
    <div class="media-item">
      <span class="media-label">Climb</span>
      <video muted autoplay loop playsinline preload="none">
        <source data-src="videos/climb/climb3.mp4" type="video/mp4">
      </video>
    </div>

    <!-- PEOPLE -->
    <div class="media-item">
      <span class="media-label">People</span>
      <video muted autoplay loop playsinline preload="none">
        <source data-src="videos/people/people4.mp4" type="video/mp4">
      </video>
    </div>

  </div>
</section>

<footer>
  <a href="index.html">← Home</a>
</footer>

<script src="js/main.js"></script>
</body>
</html>
